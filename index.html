<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <title>ShipTrace USA | Smart Shipment Tracking & Logistics</title>
    <meta
      name="title"
      content="ShipTrace USA | Smart Shipment Tracking & Logistics"
    />
    <meta
      name="description"
      content="Track your shipments instantly with ShipTrace USA. Real-time delivery updates, intelligent logistics tracking, and smooth global package management."
    />
    <meta
      name="keywords"
      content="shiptrace, logistics, shipment tracking, cargo tracking, delivery updates, freight USA, logistics company"
    />
    <meta name="author" content="ShipTrace USA" />
    <meta name="robots" content="index, follow" />

    <!-- Viewport & Favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" type="image/png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shiptraceusa.vercel.app/" />

      property="og:title"
      content="ShipTrace USA | Smart Shipment Tracking & Logistics"
    />
    <meta
      property="og:description"
      content="Track your shipments in real time with ShipTrace USA — a modern logistics and package tracking platform."
    />
    <meta property="og:image" content="/hero.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shiptraceusa.vercel.app/" />
    <meta
      property="twitter:title"
      content="ShipTrace USA | Smart Shipment Tracking & Logistics"
    />
    <meta
      property="twitter:description"
      content="Track your shipments in real time with ShipTrace USA — a modern logistics and package tracking platform."
    />
    <meta property="twitter:image" content="/hero.jpg" />

    <!-- Theme Color for Mobile (Purple for Light & Dark Mode) -->
    <meta
      name="theme-color"
      content="#6b21a8"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#6b21a8"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Apple Safari / iOS Web App Colors -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Apple & Android Icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts & Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Optional: preload hero image -->
    <link rel="preload" as="image" href="/hero.jpg" />

    <script type="module" src="/src/main.jsx"></script>
